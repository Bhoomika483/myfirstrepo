<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .bio {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bio h1 {
            margin-top: 0;
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .dashboard .card {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bhoomika Suvarna</h1>
    </div>
    <div class="container">
        <div class="bio">
            <h1>About Me</h1>
            <p>My name is Bhoomika and I work at Yenepoya College as a lecturer. I am passionate about teaching and committed to the success of my students.</p>
        </div>
        <div class="dashboard">
            <div class="card">
                <h2>Experience</h2>
                <p>6 months in teaching</p>
            </div>
            <div class="card">
                <h2>Subjects</h2>
                <p>Computer Science</p>
            </div>
            <div class="card">
                <h2>Contact</h2>
                <p>Email: bhoomika@example.com</p>
            </div>
        </div>
    </div>
</body>
</html>
